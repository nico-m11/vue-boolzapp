<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Boolzapp</title>
		<!-- Boostrap  -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<!-- Font Awesome 5.15.1 -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
		<!-- Vue.js 2 -->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="root">
			<div class="container d-flex">
				<div class="row d-flex no-gutters">
					<div class="left col-xs-4 col-sm-4 col-lg-4 col-xl-4 align-items-center">
						<div class="sx d-inline-flex">
							<div class="header-left">
								<img id="utente" src="img/avatar_2.jpg" alt="">
							</div>
								<div class="header-left-center">
									<h5>Nicola Melito</h5>
								</div>
							<div class="header-left-dx d-inline-flex align-items-center">
								<i class="fas fa-1x fa-circle-notch"></i>
								<i class="fas fa-1x fa-comment-alt"></i>
								<i class="fas fa-1x fa-ellipsis-v"></i>
							</div>
						</div>
							<div class="notific d-inline-flex align-items-center">
								<i class="fas fa-2x fa-bell-slash"></i>
								<div class="text-notific">
									<h6>Ricevi Notifiche di nuovi messaggi</h6>
									<a href="#">Attiva notifiche desktop</a>
								</div>
							</div>
							<div class="search-chat align-items-center">
								<div class="input-group mb-3">
	  							<input  type="text" class="form-control" placeholder=" Cerca nelle Chat" aria-label="Example text with button addon" aria-describedby="button-addon1">
							</div>
							</div>
							<div class="chat-left align-items-center">
								<ul  class="list-group list-group-flush">

										<li :class="index === activeContact ? 'active' : '' "
										 v-for='(contact, index) in contacts'
										 class="list-group-item"
										 @click='setActiveContact(index)'>
												<div class="img-list d-inline-flex">
													<img id="img-mess" :src="contact.avatar" alt="">
													<h6 id="nome-lista">{{ contact.nome }}</h6>
													<p>{{ contact.lastSeen }}</p>
												</div>
									</li>
								</ul>
							</div>
					</div>
					<div class="right col-xs-8 col-sm-8 col-lg-8 col-xl-8 ">
						<div class="top-message d-flex">
							<img id="img-mess" :src='contacts[activeContact].avatar' alt="">
								<h5>{{ contacts[activeContact].nome }}</h5>
							<div class="icon-message align-items-center">
								<i class="fas fa-1x fa-search"></i>
								<i class="fas fa-1x fa-paperclip"></i>
								<i class="fas fa-1x fa-ellipsis-v"></i>
							</div>
						</div>
						<div class="chat d-flex flex-column">
						<div v-for="message in contacts[activeContact].message" v-bind:class="{'utente-mess' : message.type === 'sent'}" class="messaggi d-flex">
							<p>{{ message.textMessage }}</p>
							<span id="data">{{ message.date }}</span>
						</div>
						</div>
						<div class="input-text">
							<div class="input-group new">
								<button class="btn btn-outline-secondary" type="button"><i class="fas fa-smile"></i></button>
  							<input type="text"
								v-model="textInput"
								@keyup.enter='sent'
								class="form-control message"
								placeholder="Inserisci testo del messaggio"
								aria-label="Recipient's username with two button addons"
								aria-describedby="button-addon4">
  							<div class="input-group-append" id="button-add">
    						<button class="btn btn-outline-secondary" type="button"><i class="fas fa-microphone"></i></button>
  							</div>
								</div>
							</div>
						</div>
				</div>
			</div>
			</div>
		</div>

		<!-- Custom JS -->
		<script src="js/script.js" charset="utf-8"></script>
	</body>
</html>
